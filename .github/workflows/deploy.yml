name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    types: [labeled]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    if: ${{ !github.event.pull_request.draft && (github.event.action != 'labeled' || github.event.label.name == 'deploy-preview') }}
    environment: Preview
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      VW_ENV: prod

    steps:
      - name: Remove trigger label
        if: ${{ github.event.action == 'labeled' }}
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: 'deploy-preview'

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        env:
          PRISMA_OUTPUT: ${{ vars.PRISMA_OUTPUT }}
        run: pnpm i

      - name: Build project
        env:
          SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
          PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ vars.PUBLIC_SUPABASE_ANON_KEY }}
          CGABOT_URL: ${{ vars.CGABOT_URL }}

          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          CGABOT_API_TOKEN: ${{ secrets.CGABOT_API_TOKEN }}
        run: pnpm build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: 'variants-world'
          entrypoint: 'server/entry.mjs'
          root: 'dist'
